<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Forgot Password - Navik
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #87CEEB;
            color: white;
            overflow: hidden;
        }

        .animated-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #87CEEB, #1E90FF, #87CEEB, #1E90FF);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
  </style>
 </head>
 <body class="min-h-screen flex items-center justify-center relative">
  <div class="animated-bg">
  </div>
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md z-10">
   <h1 class="text-3xl font-bold mb-6 text-center">
    Forgot Password
   </h1>
   <p class="text-lg mb-6 text-center">
    Enter your email address and we'll send you a link to reset your password.
   </p>
   <form>
    <div class="mb-4">
     <label class="block text-sm font-bold mb-2" for="email">
      Email Address
     </label>
     <input class="w-full px-3 py-2 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" name="email" placeholder="Enter your email" type="email"/>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
     Send Reset Link
    </button>
   </form>
   <div class="mt-6 text-center">
    <a class="text-blue-400 hover:underline" href="#">
     Back to Login
    </a>
   </div>
  </div>
 </body>
</html>
