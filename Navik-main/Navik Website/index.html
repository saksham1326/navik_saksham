<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Navik - A Career Guidance Platform</title>
    <link rel="icon" type="image/png" href="Logo_Navik.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto">
    <div class="relative min-h-screen flex items-center justify-center">
        <img alt="Background image" class="absolute inset-0 w-full h-full object-cover blur-md" src="background_image.jpg"/>
        <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Welcome to NAVIK</h2>
            
            <div class="flex justify-center mb-6">
                <img alt="NAVIK logo" class="h-16 w-16" src="Logo_Navik.png"/>
            </div>
            
            <div class="mb-4">
                <button id="google-signin" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
            </div>
            
            <div class="mb-4">
                <button id="facebook-signin" class="w-full bg-blue-800 text-white py-2 rounded hover:bg-blue-900">
                    <i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                </button>
            </div>

            <div class="flex items-center my-4">
                <hr class="flex-grow border-t border-gray-300"/>
                <span class="mx-4 text-gray-500">OR</span>
                <hr class="flex-grow border-t border-gray-300"/>
            </div>

            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input class="w-full px-3 py-2 border rounded" id="email" name="email" type="email"/>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input class="w-full px-3 py-2 border rounded" id="password" name="password" type="password"/>
                </div>

                <div class="mb-4 flex items-center justify-between">
                    <label class="flex items-center">
                        <input id="remember" type="checkbox" class="mr-2"/>
                        <span class="text-gray-700">Remember me</span>
                    </label>
                    <a id="forgot-password" class="text-blue-600 hover:underline" href="#">Forgot password?</a>
                </div>

                <div class="mb-4">
                    <button id="login-btn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-gray-700">
                    Don't have an account? 
                    <a id="signup-link" class="text-blue-600 hover:underline" href="#">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
